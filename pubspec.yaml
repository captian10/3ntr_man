name: antr_man
description: "3ntr man: a smooth endless arcade game built with Flutter (Android only)."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/player.png
    - assets/images/menu_bg.png
    - assets/audio/menu_music.wav
    - assets/audio/hit.wav
    - assets/audio/bg_music.wav

flutter_launcher_icons:
  android: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
